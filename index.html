<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="./script.js"></script>
    <title>Order Coffee</title>
</head>
<body>
    <div class="container">
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
            <h3 class="navbar-brand" href="#">
            <i class="fa fa-coffee fa-2x d-inline-block align-items-center"></i>
            JavaScript & Coffee!
            </h3>
        </nav>

        <form class="col-md-5">
            <div class="form-group">
              <label for="customerName">Name :</label>
              <input type="text" class="form-control" id="FormControlNameInput" required>
            </div>

            <div class="form-group">
              <label for="typeOfDrink">Type of Drink</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="DrinkType" id="latte" value="latte" required>
                <label class="form-check-label" for="latte">latte</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="DrinkType" id="coffee" value="Coffee">
                <label class="form-check-label" for="coffee">Coffee</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="DrinkType" id="espresso" value="Espresso">
                <label class="form-check-label" for="espresso">Espresso</label>
              </div>
            </div>

            <div class="form-row align-items-center form-group">
                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="size">Size</label>
                  <select class="custom-select mr-sm-2" id="coffeeSize">
                    <option value="Short">Short</option>
                    <option selected value="Tall">Tall</option>
                    <option value="Grande">Grande</option>
                    <option value="Venti">Venti</option>
                  </select>
                </div>
            </div>

            <div class="form-group">
              <label for="typeOfDrink">Extra Modifiers</label> <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="yes" id="Drizzle">
                <label class="form-check-label" for="Drizzle">Drizzle</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="whippedCreme" value="whippedCreme">
                <label class="form-check-label" for="whippedCreme">Whipped Creme</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sweetner" value="sweetner">
                <label class="form-check-label" for="sweetner">sweetner</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="coldfoam" value="coldFoam">
                <label class="form-check-label" for="coldfoam">Cold Foam</label>
              </div>
            </div>

            <div class="form-row align-items-center form-group">
                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="size">Dairy</label>
                  <select class="custom-select mr-sm-2" id="dairy">
                    <option value="cream">Cream</option>
                    <option selected value="milk">Milk</option>
                    <option value="almondMilk">Almond Milk</option>
                  </select>
                </div>
            </div>
            <button type="button" class="btn btn-light" onclick="orderCoffee()"> Order Now </button>
        </form>
        <div class="col-md-5 output bg-dark">
          <h3>Order Details : </h3>
          <div class="orderDisplay">
            <h4 id="dispOrderName"><!-- Order Name --></h4>
            <p id="dispSize_Drink"><!-- Size | Drink --></p>
            <p id="dispDairy"><!-- Display dairy --></p>
            <ul id="dispModifiers">
                <!-- Dairy | Modifiers -->
            </ul>
          </div>
           <button type="button" class="btn btn-light mt-2" onclick="newOrder()"> New Order </button>
        </div>         
    </div>
</body>
</html>
